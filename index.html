<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyn Weeks Bookkeeping</title>
    <!-- import fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <!-- link to tailwind -->
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <div id="navigation" class="sticky bg-Grey p-5 text-Navy">
        <nav class="flex items-center justify-between flex-wrap">
            <!-- left section -->
            <button href="#herosection" class="font-serif text-lg">
                <span class="font-serif italic">Karyn Weeks</span> Bookkeeping
            </button>
            <!-- right section -->
            <div id="buttons" class="flex gap-10 font-sans flex-wrap">
                <button href="#about">About</button>
                <button href="#services">Services</button>
                <button href="#FAQ">FAQs</button>
                <button href="#contact">Contact</button>
            </div>
        </nav>
    </div>
    <div id="herosection" class="bg-Grey">
        <div class="relative flex justify-between p-10">
            <!-- headshot image and star container -->
            <div class="relative" style="max-width: 400px;">
                <!-- headshot image -->
                <img src="images/headshot.jpeg" alt="Karyn Weeks" 
                     class="rounded-lg w-full min-w-[200px]">
                <!-- star image -->
                <div class="absolute -bottom-10 -right-12 w-1/2 min-w-[100px]">
                    <img src="images/star.png" alt="Star" class="w-full min-w-[100px]">
                </div>
            </div>
            <!-- Hero Text -->
            <p class="font-serif text-3xl text-Teal">
                Transform your bookkeeping <span class="italic">chaos</span> into <span class="italic">clarity</span>.
            </p>
        </div>
    </div>
    


</body>
</html>

<!-- when restarting vscode: npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
